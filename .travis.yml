language: csharp
mono: none
dotnet: 1.0.4
dist: trusty
before_install:
- openssl aes-256-cbc -K $encrypted_6cc82b9ebf3a_key -iv $encrypted_6cc82b9ebf3a_iv
  -in deploy_key.enc -out deploy_key -d
- nvm install stable
- nvm use stable
before_script:
- cd Diporto
- dotnet restore
- cd ../DiportoTests
- dotnet restore
- cd ../Diporto
- yarn install
- psql -U postgres -c "create extension cube"
- psql -U postgres -c "create extension earthdistance"
- psql -U postgres -c "create extension postgis"
script:
- cd ../Diporto
- cp appsettings.Travis.json appsettings.Development.json
- dotnet ef database update
- cd ../DiportoTests
- dotnet test
- cd ..
- yarn test
after_success:
- mkdir -p public
- cd ./Diporto
- dotnet publish Diporto.csproj --output $TRAVIS_BUILD_DIR/public --configuration Release
- cd ..
- chmod 600 deploy_key
- mv deploy_key ~/.ssh/id_rsa
- rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/public diporto@diporto.undertide.co:/home/diporto/deployed_code
cache:
  yarn: true
services:
- postgresql
env:
- ASPNETCORE_ENVIRONMENT=Development
addons:
  postgresql: 9.6
  apt:
    packages:
    - postgresql-9.6-postgis-2.3
  ssh_known_hosts: diporto.undertide.co
