language: csharp
mono: none
dotnet: 1.0.4
dist: trusty
before_install:
  - nvm install stable
  - nvm use stable
before_script:
  - cd Diporto
  - dotnet restore
  - cd ../DiportoTests
  - dotnet restore
  - cd ../Diporto
  - yarn install
  - psql -U postgres -c "create extension cube"
  - psql -U postgres -c "create extension earthdistance"
  - psql -U postgres -c "create extension postgis"
script:
  - cd ../Diporto
  - cp appsettings.Travis.json appsettings.Development.json
  - dotnet ef database update
  - cd ../DiportoTests
  - dotnet test
  - cd ..
  - yarn test
cache:
  yarn: true
services:
  - postgresql
env:
  - ASPNETCORE_ENVIRONMENT=Development
addons:
  postgresql: 9.6
  apt:
    packages:
    - postgresql-9.6-postgis-2.3
